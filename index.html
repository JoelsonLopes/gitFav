<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github FavoritesS</title>

  
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,600&family=Montserrat&family=Poppins:wght@400;600&family=Roboto:wght@400;700&family=Shadows+Into+Light&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script type="module" src="js/main.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>{ &star; } GitFav</h1>
      <div class="search">
        <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button >&star; FAVORITAR</button>
      </div>
    </header>
    <div class="container">
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositórios</th>
          <th>Seguidores</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>       

        <tr>
          <td class="user">
            <img src="https://github.com/diego3g.png" alt="Foto de perfil">
            <a href="https://github.com/diego3g" target="_blank">
              <p>Diego Fernandes</p>
              <span>diego3g</span>
            </a>
          </td>
          <td class="repositories">
            48
          </td>
          <td class="followers">
            22503
          </td>
          <td>
            <button class="remove">&times;</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
